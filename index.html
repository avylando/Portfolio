<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My portfolio</title>
  <!-- <link rel="stylesheet" href="css/style.css"> -->
  <link rel="stylesheet" href="css/swiper.min.css">
</head>

<body>
  <header class="page-header">
    <div class="page-header__wrapper">
      <div class="page-header__logo">

      </div>
      <nav class="page-header__nav">
        <ul class="page-header__menu menu">
          <li class="menu__item">
            <a href="#">Мои работы</a>
          </li>
          <li class="menu__item">
            <a href="#">Обо мне</a>
          </li>
          <li class="menu__item">
            <a href="#">Контакты</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>

    <section class="portfolio">

      <div class="swiper-container gallery-top">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="img/hero-desktop@1x.jpg" alt=""></div>
          <div class="swiper-slide"><img src="img/hero-desktop@1x.jpg" alt=""></div>
          <div class="swiper-slide"><img src="img/hero-desktop@1x.jpg" alt=""></div>
          <div class="swiper-slide"><img src="img/hero-desktop@1x.jpg" alt=""></div>
          <div class="swiper-slide"></div>
          <div class="swiper-slide"></div>
        </div>
        <!-- Add Arrows -->
        <div class="swiper-button-next swiper-button-black"></div>
        <div class="swiper-button-prev swiper-button-black"></div>
      </div>
      <div class="swiper-container gallery-thumbs">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="img/hero-desktop@1x.jpg" alt="" style="width: 100px; height: 40px"></div>
          <div class="swiper-slide"><img src="img/hero-desktop@1x.jpg" alt="" style="width: 100px; height: 40px"></div>
          <div class="swiper-slide"><img src="img/hero-desktop@1x.jpg" alt="" style="width: 100px; height: 40px"></div>
          <div class="swiper-slide"><img src="img/hero-desktop@1x.jpg" alt="" style="width: 100px; height: 40px"></div>
          <div class="swiper-slide"></div>
          <div class="swiper-slide"></div>
        </div>
      </div>
    </section>

    <section class="about-me">

    </section>

    <section class="feedback">

    </section>
  </main>

  <footer class="page-footer">

  </footer>


  <script src="js/swiper.min.js"></script>
   <script src="js/swiper.js"></script>
  <script>
    var galleryTop = new Swiper('.gallery-top', {
      spaceBetween: 10,
      loop: true,
      loopedSlides: 5, //looped slides should be the same
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
    var galleryThumbs = new Swiper('.gallery-thumbs', {
      spaceBetween: 10,
      slidesPerView: 4,
      touchRatio: 0.2,
      loop: true,
      loopedSlides: 5, //looped slides should be the same
      slideToClickedSlide: true,
    });
    galleryTop.controller.control = galleryThumbs;
    galleryThumbs.controller.control = galleryTop;

    var swiperSlides = document.querySelectorAll('.gallery-top .swiper-slide');

    // swiperSlides.forEach(function(slide) {
    //   slide.style.width = '300px';
    //   slide.style.height = '150px';
    // })
  </script>
</body>

</html>
